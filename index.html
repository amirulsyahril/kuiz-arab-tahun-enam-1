<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz Bahasa Arab Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .arabic-text {
            font-size: 1.5rem;
            font-weight: 500;
            direction: rtl; 
            text-align: right;
        }
        .option-btn.correct {
            background-color: #22c55e;
            color: white;
            border-color: #16a34a;
        }
        .option-btn.incorrect {
            background-color: #ef4444;
            color: white;
            border-color: #dc2626;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .gemini-btn {
            background-color: #8b5cf6;
            color: white;
        }
        .gemini-btn:hover {
            background-color: #7c3aed;
        }
        .gemini-btn:disabled {
            background-color: #a78bfa;
            cursor: wait;
        }
        .gemini-result {
            direction: ltr;
            text-align: left;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #e5e7eb;
        }
        .menu-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #374151;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }
        .menu-btn:hover {
            background-color: #e5e7eb;
        }
        .menu-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .trophy-gold { color: #ffd700; }
        .trophy-silver { color: #c0c0c0; }
        .trophy-bronze { color: #cd7f32; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Login Page -->
    <div id="login-container" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md m-4">
            <h1 class="text-3xl font-bold text-blue-600 mb-2 text-center">Selamat Datang</h1>
            <p class="text-center text-gray-500 mb-6">Sila masukkan butiran anda untuk bermula.</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Nama Penuh</label>
                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="schoolName" class="block text-sm font-medium text-gray-700">Nama Sekolah</label>
                    <input type="text" id="schoolName" name="schoolName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Masuk Latihan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="main-app-container" class="hidden flex-col md:flex-row min-h-screen">
        <!-- Sidebar Menu -->
        <aside class="w-full md:w-64 bg-white p-4 shadow-lg md:h-screen md:sticky top-0">
            <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Menu</h2>
            <nav id="menu-container" class="space-y-2">
                 <a href="#" class="menu-btn" data-target="home">🏠 Halaman Utama</a>
                 <a href="#" class="menu-btn" data-target="leaderboard">🏆 Papan Markah</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto">
            <header class="text-center mb-8">
                <h1 id="main-header" class="text-3xl sm:text-4xl font-bold text-blue-600">Kuiz Bahasa Arab</h1>
                <div id="user-info" class="mt-2 text-gray-600">
                    <!-- User info will be inserted here -->
                </div>
            </header>

            <!-- Home Screen -->
            <div id="home-container">
                 <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-blue-200 pb-2 mb-6">Senarai Bahagian</h2>
                 <div id="home-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Home section cards will be inserted here -->
                 </div>
                 <div id="overall-results-container" class="mt-8 text-center">
                    <!-- Overall score and submit button will appear here -->
                 </div>
            </div>

            <!-- Quiz Screen -->
            <main id="quiz-container" class="space-y-12" style="display: none;">
                 <div id="quiz-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Questions will be dynamically inserted here -->
                 </div>
                 <div id="section-results-container" class="mt-8 text-center">
                    <!-- Section score and finish button will appear here -->
                 </div>
            </main>
            
            <!-- Leaderboard Screen -->
            <div id="leaderboard-container" style="display: none;">
                <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-blue-200 pb-2 mb-6">Papan Markah</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div id="leaderboard-content" class="overflow-x-auto">
                        <!-- Leaderboard table will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                section: "Bahagian 1: Pilih إِسْم إِشَارَة (Isim Isyarah) Dekat yang Betul",
                questions: [
                    { question: "فُرْشَاةُ الْأَسْنَانِ", options: ["هَذَا", "هَذِهِ"], answer: "هَذِهِ" },
                    { question: "مَعْجُونُ الْأَسْنَانِ", options: ["هَذَا", "هَذِهِ"], answer: "هَذَا" },
                    { question: "صَابُونٌ", options: ["هَذَا", "هَذِهِ"], answer: "هَذَا" },
                    { question: "شَامْبُو", options: ["هَذَا", "هَذِهِ"], answer: "هَذَا" },
                    { question: "مِقْلَمَةُ الْأَظَافِرِ", options: ["هَذَا", "هَذِهِ"], answer: "هَذِهِ" },
                    { question: "مَغْسَلَةٌ", options: ["هَذَا", "هَذِهِ"], answer: "هَذِهِ" },
                    { question: "سَلَّةُ الْمُهْمَلَاتِ", options: ["هَذَا", "هَذِهِ"], answer: "هَذِهِ" },
                    { question: "مِنْشَفَةٌ", options: ["هَذَا", "هَذِهِ"], answer: "هَذِهِ" },
                    { question: "دَلْوٌ", options: ["هَذَا", "هَذِهِ"], answer: "هَذَا" }
                ]
            },
            {
                section: "Bahagian 2: Pilih Jantina (الْمُذَكَّرُ / الْمُؤَنَّثُ) yang Betul",
                questions: [
                    { question: "مُضِيفَةٌ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُؤَنَّثُ" },
                    { question: "مُمَرِّضَةٌ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُؤَنَّثُ" },
                    { question: "صَحَفِيٌّ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُذَكَّرُ" },
                    { question: "طَبَّاخٌ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُذَكَّرُ" },
                    { question: "جُنْدِيٌّ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُذَكَّرُ" },
                    { question: "إِطْفَائِيٌّ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُذَkَّرُ" },
                    { question: "طَبِيبَةٌ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُؤَنَّثُ" },
                    { question: "مُحَاضِرَةٌ", options: ["الْمُذَكَّرُ", "الْمُؤَنَّثُ"], answer: "الْمُؤَنَّثُ" }
                ]
            },
            {
                section: "Bahagian 3: Pilih إِسْم إِشَارَة (Isim Isyarah) Jauh yang Betul",
                questions: [
                    { question: "حَافِلَةٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "تِلْكَ" },
                    { question: "سَيَّارَةٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "تِلْكَ" },
                    { question: "قَارِبٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "ذَلِكَ" },
                    { question: "قِطَارٌ كَهْرَبَائِيٌّ", options: ["ذَلِكَ", "تِلْكَ"], answer: "ذَلِكَ" },
                    { question: "شَاحِنَةٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "تِلْكَ" },
                    { question: "طَائِرَةٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "تِلْكَ" },
                    { question: "مِرْوَحِيَّةٌ", options: ["ذَلِكَ", "تِلْكَ"], answer: "تِلْكَ" }
                ]
            },
            {
                section: "Bahagian 4: Pilih الضَّمِيرُ (Dhomir) yang Sesuai",
                questions: [
                    { question: "مَلَايُوِيٌّ", options: ["أَنْتَ", "أَنْتِ"], answer: "أَنْتَ" },
                    { question: "صِينِيَّةٌ", options: ["أَنْتَ", "أَنْتِ"], answer: "أَنْتِ" },
                    { question: "هِنْدِيٌّ", options: ["أَنْتَ", "أَنْتِ"], answer: "أَنْتَ" },
                    { question: "مُوَاطِنٌ أَصْلِيٌّ", options: ["هُوَ", "هِيَ"], answer: "هُوَ" },
                    { question: "طَائِرَةٌ", options: ["هُوَ", "هِيَ"], answer: "هِيَ" }
                ]
            }
        ];

        // --- Google Sheet Web App URL ---
        const GOOGLE_SHEET_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyiuW_ghFlmQh6buiWYcFmI8Tww40myf8j-ttUxqPP4er__Yw8J16YNroMJDLx1OfuGZg/exec';

        // --- Element References ---
        const loginContainer = document.getElementById('login-container');
        const mainAppContainer = document.getElementById('main-app-container');
        const loginForm = document.getElementById('login-form');
        const userInfo = document.getElementById('user-info');
        const mainHeader = document.getElementById('main-header');
        const homeContainer = document.getElementById('home-container');
        const homeGrid = document.getElementById('home-grid');
        const overallResultsContainer = document.getElementById('overall-results-container');
        const quizContainer = document.getElementById('quiz-container');
        const quizContent = document.getElementById('quiz-content');
        const sectionResultsContainer = document.getElementById('section-results-container');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const leaderboardContent = document.getElementById('leaderboard-content');
        const menuContainer = document.getElementById('menu-container');

        // --- State Variables ---
        let currentFullName = '';
        let currentSchoolName = '';
        let sectionScores = {};
        let currentSectionIndex = -1;
        let currentSectionScore = 0;
        let answeredInSection = 0;

        function initializeScores() {
            quizData.forEach((_, index) => {
                sectionScores[`section_${index}`] = null;
            });
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            currentFullName = document.getElementById('fullName').value;
            currentSchoolName = document.getElementById('schoolName').value;

            if (currentFullName.trim() && currentSchoolName.trim()) {
                userInfo.innerHTML = `<p class="font-semibold">${currentFullName}</p><p class="text-sm">${currentSchoolName}</p>`;
                loginContainer.style.display = 'none';
                mainAppContainer.className = 'flex flex-col md:flex-row min-h-screen';
                startQuizApp();
            }
        });

        menuContainer.addEventListener('click', (e) => {
            if (e.target.matches('.menu-btn')) {
                e.preventDefault();
                const targetView = e.target.dataset.target;
                showView(targetView);
            }
        });

        function showView(viewName) {
            homeContainer.style.display = 'none';
            quizContainer.style.display = 'none';
            leaderboardContainer.style.display = 'none';
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));

            if (viewName === 'home') {
                mainHeader.textContent = "Kuiz Bahasa Arab";
                homeContainer.style.display = 'block';
                document.querySelector('.menu-btn[data-target="home"]')?.classList.add('active');
                renderHomePage();
            } else if (viewName.startsWith('quiz_')) {
                const sectionIndex = parseInt(viewName.split('_')[1]);
                renderQuizForSection(sectionIndex);
                quizContainer.style.display = 'block';
            } else if (viewName === 'leaderboard') {
                mainHeader.textContent = "Papan Markah";
                leaderboardContainer.style.display = 'block';
                document.querySelector('.menu-btn[data-target="leaderboard"]')?.classList.add('active');
                showLeaderboardFromGoogleSheets();
            }
        }

        function renderHomePage() {
            homeGrid.innerHTML = '';
            let completedCount = 0;
            let totalScore = 0;
            let totalPossibleScore = 0;

            quizData.forEach((sectionData, index) => {
                const score = sectionScores[`section_${index}`];
                const sectionTotal = sectionData.questions.length;
                totalPossibleScore += sectionTotal;

                const isCompleted = score !== null;
                if (isCompleted) {
                    completedCount++;
                    totalScore += score;
                }

                const card = document.createElement('div');
                card.className = `p-6 rounded-lg shadow-md transition-all cursor-pointer ${isCompleted ? 'bg-green-100 border-2 border-green-500' : 'bg-white hover:shadow-xl hover:scale-105'}`;
                card.innerHTML = `
                    <h3 class="font-bold text-lg text-blue-600">${sectionData.section.split(':')[0]}</h3>
                    <p class="text-gray-700 mt-1">${sectionData.section.split(': ')[1]}</p>
                    <div class="mt-4 font-bold text-lg ${isCompleted ? 'text-green-700' : 'text-gray-400'}">
                        ${isCompleted ? `Markah: ${score} / ${sectionTotal}` : 'Belum Selesai'}
                    </div>
                `;
                card.onclick = () => showView(`quiz_${index}`);
                homeGrid.appendChild(card);
            });

            if (completedCount > 0) {
                overallResultsContainer.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                        <h3 class="text-2xl font-bold mb-2">Markah Keseluruhan</h3>
                        <p class="text-xl mb-4">
                            <span class="font-bold text-blue-600">${totalScore}</span> / ${totalPossibleScore}
                        </p>
                        <button id="submit-overall-score-btn" class="bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 transition-colors">
                            Hantar Markah ke Papan Markah
                        </button>
                    </div>
                `;
                document.getElementById('submit-overall-score-btn').onclick = saveScoreToGoogleSheets;
            } else {
                overallResultsContainer.innerHTML = '';
            }
        }

        function renderQuizForSection(sectionIndex) {
            currentSectionIndex = sectionIndex;
            currentSectionScore = 0;
            answeredInSection = 0;
            const sectionData = quizData[sectionIndex];
            
            mainHeader.textContent = sectionData.section.split(':')[0];
            quizContent.innerHTML = '';
            sectionResultsContainer.innerHTML = '';

            sectionData.questions.forEach(q => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white p-6 rounded-lg shadow-md flex flex-col';
                const questionText = document.createElement('p');
                questionText.className = 'arabic-text text-center mb-5 text-2xl flex-grow';
                questionText.textContent = q.question + ".";
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'flex justify-center items-center gap-4';
                const geminiFeatureContainer = document.createElement('div');
                geminiFeatureContainer.className = 'mt-4 text-center';
                geminiFeatureContainer.style.display = 'none';
                const geminiBtn = document.createElement('button');
                geminiBtn.className = 'gemini-btn font-semibold py-2 px-5 rounded-lg shadow-md transition-colors duration-300';
                geminiBtn.textContent = 'Lihat terjemahan dan contoh ayat';
                const geminiResultContainer = document.createElement('div');
                geminiResultContainer.className = 'gemini-result';
                geminiBtn.onclick = () => handleGeminiClick(q.question, geminiBtn, geminiResultContainer);
                geminiFeatureContainer.appendChild(geminiBtn);
                geminiFeatureContainer.appendChild(geminiResultContainer);

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn arabic-text bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-5 border border-gray-400 rounded-lg shadow transition-colors duration-300';
                    button.addEventListener('click', () => handleAnswerClick(button, option, q, optionsContainer, geminiFeatureContainer));
                    optionsContainer.appendChild(button);
                });
                questionCard.appendChild(questionText);
                questionCard.appendChild(optionsContainer);
                questionCard.appendChild(geminiFeatureContainer);
                quizContent.appendChild(questionCard);
            });
        }

        function handleAnswerClick(button, option, question, optionsContainer, geminiContainer) {
            optionsContainer.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            if (option === question.answer) {
                button.classList.add('correct');
                currentSectionScore++;
            } else {
                button.classList.add('incorrect');
                optionsContainer.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === question.answer) btn.classList.add('correct');
                });
            }
            answeredInSection++;
            geminiContainer.style.display = 'block';
            
            const totalQuestionsInSection = quizData[currentSectionIndex].questions.length;
            if (answeredInSection === totalQuestionsInSection) {
                sectionScores[`section_${currentSectionIndex}`] = currentSectionScore;
                sectionResultsContainer.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold mb-2">Bahagian Selesai!</h3>
                        <p>Markah Anda: <span class="font-bold text-blue-600">${currentSectionScore}</span> / ${totalQuestionsInSection}</p>
                        <button id="finish-section-btn" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700">
                            Kembali ke Halaman Utama
                        </button>
                    </div>
                `;
                document.getElementById('finish-section-btn').onclick = () => showView('home');
            }
        }
        
        async function saveScoreToGoogleSheets() {
            if (GOOGLE_SHEET_WEB_APP_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                overallResultsContainer.innerHTML += `<p class="text-red-500 mt-4">Ralat: Sila konfigurasikan URL Google Sheets Web App terlebih dahulu.</p>`;
                return;
            }
            const submitBtn = document.getElementById('submit-overall-score-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';

            const totalScore = Object.values(sectionScores).reduce((acc, val) => acc + (val || 0), 0);
            const totalPossibleScore = quizData.reduce((acc, section) => acc + section.questions.length, 0);

            const data = {
                fullName: currentFullName,
                schoolName: currentSchoolName,
                scores: sectionScores,
                totalScore: totalScore,
                totalQuestions: totalPossibleScore
            };

            try {
                // Using POST with 'no-cors' mode as a simple way to send data to Apps Script
                 await fetch(GOOGLE_SHEET_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    redirect: 'follow'
                });
                
                overallResultsContainer.innerHTML = `
                     <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                        <p class="text-green-600 font-semibold mb-4 text-xl">Markah anda telah berjaya dihantar!</p>
                        <button id="view-leaderboard-btn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-700">Lihat Papan Markah</button>
                     </div>
                `;
                document.getElementById('view-leaderboard-btn').onclick = () => showView('leaderboard');

            } catch (error) {
                console.error("Error saving score to Google Sheets:", error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Hantar Markah ke Papan Markah';
                overallResultsContainer.innerHTML += `<p class="text-red-500 text-sm mt-2">Gagal menghantar markah. Sila periksa konsol untuk ralat.</p>`;
            }
        }

        async function showLeaderboardFromGoogleSheets() {
             if (GOOGLE_SHEET_WEB_APP_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                leaderboardContent.innerHTML = `<p class="text-red-500">Papan markah tidak dapat dimuatkan. Sila konfigurasikan URL Google Sheets Web App.</p>`;
                return;
            }
            leaderboardContent.innerHTML = `<p>Memuatkan markah...</p>`;
            try {
                const response = await fetch(GOOGLE_SHEET_WEB_APP_URL);
                const scores = await response.json();

                if (scores.length === 0) {
                    leaderboardContent.innerHTML = `<p>Tiada markah lagi. Jadilah yang pertama!</p>`;
                    return;
                }
                
                let tableHtml = `
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ked.</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sekolah</th>
                `;
                // Dynamically create headers for sections
                quizData.forEach((_, index) => {
                     tableHtml += `<th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Bhg. ${index + 1}</th>`;
                });
                tableHtml += `
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah Markah</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                `;

                scores.forEach((entry, index) => {
                    let rankIcon = index + 1;
                    if (index === 0) rankIcon = '🏆';
                    if (index === 1) rankIcon = '🥈';
                    if (index === 2) rankIcon = '🥉';

                    tableHtml += `
                        <tr>
                            <td class="px-4 py-4 whitespace-nowrap text-lg font-bold">${rankIcon}</td>
                            <td class="px-4 py-4 whitespace-nowrap font-medium text-gray-900">${entry.fullName}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-gray-500">${entry.schoolName}</td>
                    `;
                    // Dynamically add scores for each section
                    quizData.forEach((sectionData, secIndex) => {
                        const score = entry[`score_section_${secIndex}`] ?? '-';
                        const total = sectionData.questions.length;
                        tableHtml += `<td class="px-4 py-4 whitespace-nowrap text-center text-gray-600">${score}/${total}</td>`;
                    });
                     tableHtml += `
                            <td class="px-4 py-4 whitespace-nowrap font-bold text-blue-600">${entry.totalScore} / ${entry.totalQuestions}</td>
                        </tr>
                    `;
                });
                tableHtml += `</tbody></table>`;
                leaderboardContent.innerHTML = tableHtml;

            } catch (error) {
                console.error("Error fetching scores from Google Sheets:", error);
                leaderboardContent.innerHTML = `<p class="text-red-500">Tidak dapat memuatkan papan markah. Sila pastikan URL dan kebenaran adalah betul.</p>`;
            }
        }
        
        async function getSentenceFromGemini(word) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const systemPrompt = "Anda ialah seorang guru Bahasa Arab. Matlamat anda adalah untuk membantu pelajar yang berbahasa Melayu mempelajari kosa kata Bahasa Arab.";
            const userQuery = `Berikan terjemahan Bahasa Melayu untuk perkataan Arab "${word}". Sertakan juga satu contoh ayat yang mudah menggunakan perkataan itu berserta terjemahannya. PENTING: Pastikan contoh ayat Arab mempunyai baris/harakat yang lengkap. Berikan jawapan dalam format JSON dengan kunci "wordTranslation", "arabicSentence", dan "malayTranslation".`;
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                  responseMimeType: "application/json",
                  responseSchema: {
                      type: "OBJECT",
                      properties: { 
                          "wordTranslation": { "type": "STRING" }, 
                          "arabicSentence": { "type": "STRING" }, 
                          "malayTranslation": { "type": "STRING" } 
                      },
                      required: ["wordTranslation", "arabicSentence", "malayTranslation"]
                  }
                }
            };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate?.content?.parts?.[0]?.text) {
                    return JSON.parse(candidate.content.parts[0].text);
                }
                throw new Error("Invalid response structure from API.");
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return { 
                    wordTranslation: "Ralat",
                    arabicSentence: "Maaf, berlaku ralat semasa menjana terjemahan.", 
                    malayTranslation: "Sila cuba lagi." 
                };
            }
        }
        
        async function handleGeminiClick(word, button, resultContainer) {
            button.disabled = true;
            button.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memuatkan...`;
            const data = await getSentenceFromGemini(word);
            resultContainer.innerHTML = `
                <p class="text-md text-left"><strong>Terjemahan:</strong> ${data.wordTranslation}</p>
                <hr class="my-2">
                <p class="arabic-text font-semibold text-lg">${data.arabicSentence}</p>
                <p class="text-sm text-gray-600 mt-1 text-left">${data.malayTranslation}</p>
            `;
            button.style.display = 'none';
        }
